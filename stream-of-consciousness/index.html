<!DOCTYPE html>
<html>
<head>
    <title>Stream of Consciousness Writer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="progress" style="height: 5px;">
        <div id="progress-bar" class="progress-bar" role="progressbar"></div>
    </div>
    <div class="container mt-4">
    <h1>Stream of Consciousness Writer</h1>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <span class="write-for-text">Write for: </span>
        <label class="btn btn-light active">
            <input class="form-check-input" type="radio" name="options" id="option1" autocomplete="off" value="1" checked> 1 Minute
        </label>
        <label class="btn btn-light">
            <input class="form-check-input" type="radio" name="options" id="option2" autocomplete="off" value="3"> 3 Minutes
        </label>
        <label class="btn btn-light">
            <input class="form-check-input" type="radio" name="options" id="option3" autocomplete="off" value="5"> 5 Minutes
        </label>
        <label class="btn btn-light">
            <input class="form-check-input" type="radio" name="options" id="option4" autocomplete="off" value="10"> 10 Minutes
        </label>
        <label class="btn btn-light">
            <input class="form-check-input" type="radio" name="options" id="option5" autocomplete="off" value="30"> 30 Minutes
        </label>
        <div id="timer" class="float-right"></div>
    </div>
            
        <button id="fullscreenBtn" class="btn btn-light"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></button>
        <div id="typingArea" class="mt-4 p-3" contenteditable="true"></div>
        <div id="wordCount" class="fixed-bottom mb-5"></div>
        <div id="overlay" class="overlay">
            <div class="overlay-content">
                <p>Your text is gone!</p>
                <button id="restart" class="btn btn-primary">Restart</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/79c020d7f2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
